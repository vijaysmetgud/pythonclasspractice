{% extends "base.html" %}
{% block body %}
    <ul class="no-bullet">
        {% for full in files %}
            <li>
                <a href="{{ url_for('file_view', filename=full) }}">
                    <i class="glyphicon glyphicon-file"></i>
                    {{ full }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
